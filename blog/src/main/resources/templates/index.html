<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BlogPosts</title>
</head>

<body>
<h1>BlogPosts</h1>
<a th:href="@{/new}">Neuer Eintrag</a>
<div>
    <table>
        <tr th:each="post:${blogPosts}">
            <h2 th:text="${post.title} + ' (von ' + ${post.author.fullName} + ')'"/>
            <p th:text="${post.text}"/>
        </tr>
    </table>
</div>
</body>
</html>
